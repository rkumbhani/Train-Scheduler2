<!DOCTYPE html>
<html lang="en">
    
<head>
    
	<meta charset="UTF-8">
	<title>Train Scheduler2</title>
    
    <!-- removed Bootstrap - using css grid -->
	<!-- Latest compiled and minified CSS -->
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" -->

    <!-- Latest compiled and minified JavaScript -->
    <!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script -->
	
    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two|Open+Sans" rel="stylesheet">
    
    <!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.js"></script>
    
    <!-- CSS -->
	<link rel="stylesheet" href="style.css">
    
</head>
    
<body>
    
<div class="container">
    
	<div class="text-center">
		<h1>Train Scheduler</h1>
		<hr>
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div> 
	
	<div class="row">
        
		<div class="">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>
	 			</div>
			</div> 
		</div> 

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add New Train</h3>
				</div>
	 			<div class="panel-body">
                    <!-- remove /form and create form with onclick event -->
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name </label>
						    <input type="text" class="form-control" id="nameInput" placeholder="CalTrain">
						</div>
						<div class="form-group">
						    <label for="dest">Destination </label>
						    <input type="text" class="form-control" id="destInput" placeholder="San Jose, CA">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency (mins) </label>
						    <input type="text" class="form-control" id="freqInput" placeholder="20">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>

					</form>
		 		</div>
			</div> 
		</div> 
        
	</div> <!-- end row -->
	
</div>	<!-- end container -->
	
    
    
   
    <!-- Javascript -->
    <script src="main.js"></script>
    
</body>
</html>
